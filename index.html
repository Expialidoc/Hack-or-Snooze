<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-center"> <!--hidden ???-->
    <a class="nav-link" href="#" id = "nav-add-story">Add Story</a>
    <a class="nav-link" href="#" id="nav-favorites">Favorites</a>
    <a class="nav-link" href="#" id="nav-my-stories">My&nbsp;Stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

 <!-- Form for story submission -->
 <form action="#" id= "add-story-form" class="hidden">
   <label for="author">Author</label>
   <input type="text" id="author" required placeholder="author name">

   <label for="title">Title</label>
   <input type="text" id="title" required placeholder="title">

   <label for="url">URL</label>
   <input type="url" id="url" required placeholder="story url">
   <button type="submit">submit</button>
 </form> 

 <!-- Form for story Update -->
 <form action="#" id= "update-story-form" class="hidden">
  <label for="author">Update Author</label>
  <input type="text" id="author-update" required placeholder="author name">

  <label for="title">Update Title</label>
  <input type="text" id="title-update" required placeholder="title">

  <label for="url">Update URL</label>
  <input type="url" id="url-update" required placeholder="story url">
  <button type="submit">submit</button>
</form> 

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>
  <!-- List of favorite stories -->
  <ol id="favorite-stories" class="hidden"></ol>
  <!-- List of user's stories -->
  <ol id="my-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- User profile -->
<section id="user-profile" class="hidden">
  <div class="user-profile-box container">
  <h4>User Profile Info</h4>
  <section>
    <div>Name: <span id="profile-name"></span></div>
    <div>Username: <span id="profile-username"></span></div>
    <div>Account Created: <span id="profile-account-date"></span></div>
  </section>
  </div>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
